  <svg 
  	xmlns="http://www.w3.org/2000/svg" 
  	xmlns:xlink="http://www.w3.org/1999/xlink" 
  	version="1.1"   
  	viewBox="0 0 1100 100" 
  	xml:space="preserve">


  	<text x="12%" y="40%" class="word1" font-size="20px">Software QA Analyst </text>
  	<text x="48%" y="40%" class="word2">| </text>
  	<text x="50%" y="40%" class="word3">QA Automation </text>
  	<text x="77%" y="40%" class="word4">âœ© </text>

   <style>

      svg {
        	font-family: sans-serif;
          margin: auto;
          font-family: -apple-system, BlinkMacSystemFont, sans-serif;
          overflow: auto;
       	  background: linear-gradient(to left, #9ddae3,#b7e2d5, #d7e6d1, #efebda, #d7e6d1, #b7e2d5, #9ddae3);
          animation: gradient 15s ease infinite;
          background-size: 400% 400%;
          background-attachment: fixed;	
      }

      @keyframes gradient {
          0% {
              background-position: 0% 0%;
          }
          50% {
              background-position: 100% 100%;
          }
          100% {
              background-position: 0% 0%;
          }
      }

      text {
        font-size: 44px;
        fill: green;
        transform: translateY(3px);
        animation: wavyText 1.3s alternate steps(2, end) infinite;
      }

      .word1 {
        animation-delay: 0;
      }

      .word2 {
        animation-delay: 0.1s;
      }

      .word3 {
        animation-delay: 0.15s;
      }

      .word4 {
        animation-delay: 0.2s;
      }

      @keyframes wavyText {
        20%,
        100% {
          transform: translate(0, 3px);
        }

        0% {
          transform: translate(0, 0px);
        }
        10% {
          transform: translate(0, 3px);
        }
      }

  </style>
  </svg>
